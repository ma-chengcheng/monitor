<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加主机-八爪鱼</title>

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/flexslider.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/modernizr-2.6.2.min.js"></script>

</head>

<body>

<div class="fh5co-loader"></div>

<div id="page">
    <nav class="fh5co-nav" role="navigation">
        <div class="top-menu">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <div id="fh5co-logo"><a href="index.html">八爪鱼</a></div>
                    </div>
                    <div class="col-xs-10 text-right menu-1">
                        <ul>
                            <li><a href="index.html">首页</a></li>
                            <li class="active"><a href="console.html">控制台</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner">
        <div class="overlay"></div>
        <div class="container">

            <div class="row animate-box">
                <div class="col-xs-4 text-left fh5co-heading fh5co-nav top-menu menu-1">
                    <ul>
                        <li><a href="console.html">资源概述</a></li>
                    </ul>
                </div>
            </div>

            <div class="row animate-box">
                <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                    <h2>添加主机</h2>
                    <!-- <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia.</p> -->
                </div>

                <div class="row text-center">
                    <div class="col-md-4 col-md-offset-4">
                        <div class=" form-group">
                            <input v-model="HostName" type="text" class="form-control" placeholder="Host Name">
                        </div>
                        <div class=" form-group">
                            <input v-model="IP" type="text" class="form-control" placeholder="IP">
                        </div>
                        <div class="form-group">
                            <input v-model="SSHUsername" type="text" class="form-control"
                                   placeholder="SSH Username">
                        </div>
                        <div class="form-group">
                            <input v-model="SSHPassword" type="password" class="form-control"
                                   placeholder="SSH Password">
                        </div>
                        <p><a class="btn btn-primary btn-lg btn-demo" v-on:click="submit">添加</a></p>
                    </div>
                </div>
            </div>
        </div>
    </header>

</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
</div>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="/js/jquery.waypoints.min.js"></script>
<!-- Flexslider -->
<script src="/js/jquery.flexslider-min.js"></script>
<!-- Main -->
<script src="/js/main.js"></script>
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    new Vue({
        el: '#page',
        data: {
            HostName: '',
            IP: '',
            SSHUsername: '',
            SSHPassword: ''
        },
        methods: {
            submit() {  //关闭
                axios.post('/api/v1/add_node', {
                    host_name: this.HostName,
                    ip: this.IP,
                    ssh_username: this.SSHUsername,
                    ssh_password: this.SSHPassword
                }).then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                });
            },
        },
    })
</script>

</body>

</html>
