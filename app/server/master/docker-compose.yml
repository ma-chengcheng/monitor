  redis:
    network_mode: "bridge"
    image: redis:latest
    volumes:
      - "./conf/redis/data:/data"
    ports:
      - "6371:6379"

  mysql:
    network_mode: "bridge"
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: 'test'
      MYSQL_PASS: '123456'
      MYSQL_DATABASE: octopus
      TZ: Asia/Shanghai
    volumes:
      - "./conf/mysql/db:/var/lib/mysql"
      - "./conf/mysql/my.cnf:/etc/my.cnf"
      - "./conf/mysql/init:/docker-entrypoint-initdb.d/"
    ports:
      - "3306:3306"
